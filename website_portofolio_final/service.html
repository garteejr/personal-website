<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font & Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Services - Coming Soon</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background-image: url("./img/background.jpg");
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            height: 10vh;
            position: relative;
            z-index: 1000;
        }

        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo span {
            color: rgb(58, 211, 3);
            text-shadow: 0 0 10px rgb(58, 211, 3);
        }

        .nav-container .links {
            display: flex;
        }

        .nav-container .links a {
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s;
        }

        .nav-container .links a:hover,
        .nav-container .links .active {
            color: rgb(58, 211, 3);
            border-bottom: 2px solid rgb(58, 211, 3);
        }

        .hamburg, .cancel {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 2.5rem;
            color: white;
        }

        /* DROPDOWN */
        .dropdown {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            transform: translateY(-500px);
            backdrop-filter: blur(4px) brightness(40%);
            transition: 0.3s;
            z-index: 999;
        }

        .dropdown .links a {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            color: white;
            text-decoration: none;
        }

        .dropdown .links a:hover {
            background: rgb(58, 211, 3);
        }

        /* SERVICE SECTION */
        .services-container {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .services-content {
            width: 80%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            color: white;
            text-align: center;
        }

        .services-content h1 {
            font-size: 2.5rem;
            color: rgb(58, 211, 3);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgb(58, 211, 3);
        }

        /* COMING SOON */
        .coming-soon i {
            font-size: 4rem;
            color: rgb(58, 211, 3);
            margin-bottom: 1.5rem;
            animation: pulse 1.5s infinite;
        }

        .coming-soon h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: rgb(58, 211, 3);
        }

        .coming-soon p {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.6;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* RESPONSIVE */
        @media (max-width: 884px) {
            .nav-container .links {
                display: none;
            }

            .hamburg, .cancel {
                display: block;
            }

            nav .logo {
                position: absolute;
                left: 15px;
                top: 15px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .services-content {
                width: 95%;
                padding: 2rem 1.5rem;
            }

            .services-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
            Tegar <span>Eleven Jr</span>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="service.html" class="active">Service</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>

    <div class="dropdown">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="service.html">Service</a>
            <a href="contact.html">Contact</a>
            <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
        </div>
    </div>
</nav>

<section class="services-container">
    <div class="services-content" data-aos="fade-up" data-aos-duration="1500">
        <h1>My Services</h1>

        <div class="coming-soon">
            <i class="fas fa-hourglass-half"></i>
            <h2>Coming Soon</h2>
            <p>
                Service belum tersedia saat ini.<br>
                Sedang dipersiapkan dengan matang.<br>
                Stay tuned ðŸš€
            </p>
        </div>
    </div>
</section>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({ offset: 0 });

    function hamburg() {
        document.querySelector(".dropdown").style.transform = "translateY(0)";
    }

    function cancel() {
        document.querySelector(".dropdown").style.transform = "translateY(-500px)";
    }
</script>

</body>
</html>
